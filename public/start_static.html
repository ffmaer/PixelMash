<!DOCTYPE html>
<html>
<head>

	<link href="drawstyle.css" rel="stylesheet" type="text/css">
	<script src="jquery-1.7.1.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://feather.aviary.com/js/feather.js"></script>
	<script type="text/JavaScript" src="drawscripts.js"></script>

</head>

<body>

	<div id="header"></div>

	<div id="start_curtain" class="start_animation">
		<div id="color_container" class="start_animation">
			<div id="blue" class="start_animation colors"></div>
			<div id="green" class="start_animation colors"></div>
			<div id="pink" class="start_animation colors"></div>
			<div id="yellow" class="start_animation colors"></div>
			<div id="start_text" class="start_animation">Captions</div>
		</div>

	</div>

	<div id="outer">

		<div id="un_form" class="page_center un_form_style">
			<div id="un_input_label" class="text un_form">Your username</div>
			<input id="un_input" class="un_form" name="username" type="text" />
			<br><br>
			<input type="button" id="un_form_submit" class="button un_form" value="Next" />
		</div>

		<div id="opponent_form" class="page_center un_form_style" name="opponent">
			<div id="un_input_label" class="text un_form">Opponent's username</div>
			<input id="un_input" class="un_form" name="opponent" type="text" />
			<br><br>
			<input type="button" id="opponent_form_submit" class="button un_form" value="Start Captioning" />
		</div>

	</div>

</body>





</html>
